<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li a {
            background-color: #58c4dc;
            padding: 5px 10px;
            border: 1px solid #58c4dc;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #007ea7;
            border-color: #007ea7;
            color: white;
        }

        main .contenido {
            background-color: black;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #58c4dc;
            border-radius: 8px;
        }

        .bloque {
            display: inline-block;
            margin: 10px;
        }

        .bloque a {
            background-color: #58c4dc;
            padding: 8px 15px;
            border: 1px solid #58c4dc;
            border-radius: 5px;
            color: black;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .bloque a:hover {
            background-color: #007ea7;
            color: white;
        }

        p {
            color: red;
            background-color: blue;
            padding: 5px;
            border-radius: 5px;
        }

        span {
            color: yellow;
            background-color: black;
            padding: 2px 4px;
            border-radius: 3px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #58c4dc;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #58c4dc;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #007ea7;
            color: white;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #58c4dc;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenido">
            <h1>Hola Mundo</h1>
            <p>Hola <span><a href="https://google.com" class="link_google">persona</a></span></p>
            <p>Mundo</p>
            <p>??</p>
        </div>

        <div>
            <p>Hola <span><a href="https://google.com" class="link_google">Get Started</a></span> <span>
                <a class="link_2_google" href="https://otro.com">Learn the basics</a>
            </span></p>
        </div>

        <section>
            <h2>Formulario</h2>
            <form>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                <input type="email" id="email" name="email" placeholder="ejemplo@ej.com">
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <input type="submit" value="Enviar">
            </form>
        </section>

        <div class="bloque"><a href="">Falcon 0</a></div>
        <div class="bloque"><a href="">Falcon Heavy</a></div>
        <div class="bloque"><a href="">Dragon</a></div>
        <div class="bloque"><a href="">Starship</a></div>
    </main>

    <footer>
        <p>&copy; 2025 Mi Primera Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
